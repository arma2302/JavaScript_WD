<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageSlider</title>
    <style>
      img {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <img src="../images/blob-scene-haikei.svg" alt="" id="change" />
    <button id="next" onclick="next()">next</button>
    <button id="prev" onclick="prev()">prev</button>
  </body>
  <script>
    // id for chnaging image
    let img = document.getElementById("change");
    let i = 0;
    // let j = 3;
    // array of images
    let imageArray = ["Refimg1.webp", "RefImg2.jpg", "ref4.webp"];
    // next
    function next() {
      if (i <= imageArray.length - 1) {
        img.src = imageArray[i];
        i++;
        console.log(i);
      }
    }
    // previous
    function prev() {
      if (i <= 3) {
        img.src = imageArray[i];
        i--;
        console.log(i);
      }
    }
  </script>
</html>
