<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageSlider</title>
    <style>
      img {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <img src="../images/blob-scene-haikei.svg" alt="" id="change" />
    <button id="next" onclick="next()">next</button>
    <button id="prev" onclick="prev()">prev</button>
  </body>
  <script>
    let img = document.getElementById("change").src;
    let i = 0;
    let j = 6;
    let imageArray = ["Refimg1.webp", "RefImg2.jpg", "ref4.webp"];
    function next() {
      if (i <= imageArray.length - 1) {
        i++;
        img.src = imageArray[i];
        console.log(i);
      }
    }
    function prev() {
      if (j > 1) {
        j--;
        img.src = imageArray[j];
        console.log(j);
      }
    }
  </script>
</html>
