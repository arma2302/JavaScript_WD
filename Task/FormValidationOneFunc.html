<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Using One function</title>
    <!-- Font awesome Cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      label {
        width: 100px;
        display: inline-block;
        text-align: right;
      }
      body {
        background-color: rgb(97, 121, 121);
      }
      .main {
        margin: 5% auto;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      form {
        width: 500px;
        background-color: rgb(102, 164, 164);
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 30px;
        height: 500px;
        border-radius: 10px;
      }
      /* form div {
        display: flex;
        gap: 10px;
      } */
      input {
        background-color: rgba(0, 0, 0, 0.39);
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-bottom: 10px;
        width: 100%;
      }

      h2 {
        margin-bottom: 20px;
      }
      .req-text {
        font-size: 12px;
        color: #050101;
        justify-content: center;
        align-items: end;
      }
      .input-box {
        width: 100%;
        display: flex;
        gap: 10px;
      }
      .main-box {
        display: flex;
        flex-direction: column;
      }
      .btns button {
        border: none;
        background-color: #fff;
        border-radius: 10px;
        width: 200px;
        height: 50px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- <h1>Form Validation Using One function with parameters in javascript</h1> -->
    <div class="main">
      <form action="">
        <h2>Form validation</h2>
        <div class="main-box">
          <div class="input-box">
            <label for="user">Username</label>
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            <input type="username" name="user" id="username" onblur="handlevalidation(this,'error1','Username')" />
          </div>
          <div><span id="error1"></span></div>
        </div>
        <div class="main-box">
          <div class="input-box">
            <label for="pass">Password</label>
            <i class="fa fa-eye" aria-hidden="true"></i>
            <input type="password" name="pass" id="pass" onblur="handlevalidation(this, 'error2','password')" />
          </div>
          <div><span id="error2"></span></div>
        </div>
        <div class="main-box">
          <div class="input-box">
            <label for="mail">Email</label>
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="Email" name="mail" id="email" onblur="handlevalidation(this , 'error3' , 'Email')" />
          </div>
          <div><span id="error3" class="req-text"></span></div>
        </div>
        <div class="btns">
          <button>Submit</button>
          <button>Reset</button>
        </div>
      </form>
    </div>
    <!-- script Starts here -->
    <script>
      function handlevalidation(a, b, c) {
        if (a.value == "") {
          document.getElementById(b).innerText = "please Enter a valid " + c;
        } else {
          document.getElementById(b).innerText = "";
        }
      }
    </script>
  </body>
</html>
