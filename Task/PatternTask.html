<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <script>
          for (let i = 1; i <= 5; i++) {
            for (let j = 1; j < 5; j++) {
              if (j % 2 == 0) {
                document.write(1 + "  ");
              } else {
                document.write(i + "  ");
              }
            }
            document.write(i + " ");
            document.write("<br>");
          }
        </script>
        <br />
        <br />
        <h2>second</h2>
        <script>
          for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 3; j++) {
              if (j == 1) {
                document.write(i + "  ");
              }
              if (j == 2) {
                document.write(i * i + "   ");
              }
              if (j == 3) {
                document.write(i * i * i + "   ");
              }
            }
            document.write(1 + "  ");
            document.write("<br>");
          }
        </script>
      </body>
    </html>
  </body>
</html>
