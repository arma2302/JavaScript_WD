      }
      #display {
        width: 100%;
        /* background-color: #ffffff; */
        background-image: url(../images/blurry-gradient-haikei2.svg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background: rgb(105, 184, 249);
        background: linear-gradient(124deg, rgba(105, 184, 249, 0.5328256302521008) 0%, rgba(255, 255, 255, 1) 100%);
        padding: 20px;
        /* height: 100px; */
        font-size: 25px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;

        border-bottom-right-radius: 40px;
      }
      #show {
        font-size: 15px;
      }
      #show ::placeholder {
        font-size: 15px;
        color: #807e7e;
      }
      span {
        background-color: aliceblue;
        width: 30%;
        padding: 10px;
        box-shadow: 4px 5px 7px 0px #2222224f;
      }
      #display {
        display: flex;
        gap: 20px;
        justify-content: space-around;
      }

      #find,
      #replace {
        width: 30%;
        background-color: #22222275;
        border: none;
        border-radius: 2px;
        color: #fff;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Text Converter Using JavaScript!</h1>
      <div class="container">
        <div class="main-wrap">
          <!-- Input box -->
          <input type="text" id="input" placeholder="Type text" />
          <!-- Butttons wrapper  -->
          <div class="btns-wrap">
            <button class="single-btn" onclick="upper() ">Uppercase</button>
            <button class="single-btn" onclick="lower()">Lowercase</button>
            <button class="single-btn" onclick="clear()">Clear</button>
            <button class="single-btn" onclick="wc()">Word Count</button>
            <button class="single-btn" onclick="trim()">trim</button>
            <button class="single-btn" onclick="sr()">space Remove</button>
            <button class="single-btn" onclick="char_count()">charcter count</button>
            <button class="single-btn" onclick="fr()">Find and Replace</button>
          </div>
          <div id="display">
            <input type="text" id="find" placeholder="Enter a  word you want to replace" />
            <input type="text" id="replace" placeholder=" Enter a word you want to replace with" />
            <span id="hey">Display result</span>
          </div>
        </div>
      </div>
    </section>
    <!--overlay for blur background image  -->
    <div class="overlay"></div>
    <!-- script -->
    <script>
      //--------------- function for uppercase------------//
      function upper() {
        // Variable to store input value
        let text = document.getElementById("input").value;
        // change the value of input using string toUppercase methode
        document.getElementById("input").value = text.toUpperCase();
        // document.getElementById("display").innerHTML = text.toUpperCase();
      }

      //   -----------Function for lowercasw------------------//
      function lower() {
        // Variable to store input value
        let text = document.getElementById("input").value;
        // change the value of input using string tolowercase methode
        document.getElementById("input").value = text.toLowerCase();
      }

      function wc() {
        let text = document.getElementById("input").value;
        console.log(text);
        // let a = Number(text.length);
        let b = text.trim().split(/\s+/).length;
        // console.log(a);
        // console.log(b);
        // document.write(a + " Character " + b + " Word");
        document.getElementById("hey").innerText = b + " word ";
        // document.getElementById("hey").innerText = text.trim().split(/\s+/).length + "words";
      }

      //------------- Function for trim ------------------//h
      function trim() {
        let text = document.getElementById("input").value;
        document.getElementById("input").value = text.trim();
      }

      //------------- Function for remove space ------------------//
      function sr() {
        let text = document.getElementById("input").value;
        space = text.replaceAll(" ", "");
        document.getElementById("input").value = space;
      }

      // ------------- Function for char  count ------------------//
      function char_count() {
        let text = document.getElementById("input").value;
        console.log(text);
        let a = Number(text.length);
        console.log(a);
        document.getElementById("hey").innerText = a + " Character";
      }

      //------------- Function for find replace ------------------//
      function fr() {
        let text = document.getElementById("input").value;
        console.log(text);
        let find_word = document.getElementById("find").value;
        console.log(find_word);

        let new_word = document.getElementById("replace").value;
        console.log(new_word);

        // let new_text = text.replace(find_word, new_word);
        document.getElementById("input").value = text.replace(find_word, new_word);
