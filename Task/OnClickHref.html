<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnClick Change the href</title>
    <style>
      a {
        text-decoration: none;
        color: #222;
        font-size: 24px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <a href="calculator.html" onclick="change()" id="anchor-tag">Click Me Link</a>

    <script>
      function change() {
        document.getElementById("anchor-tag").href = "https://www.bcci.tv/";
      }
    </script>
  </body>
</html>
