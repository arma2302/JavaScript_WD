<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      img {
        width: 100%;
      }
      .main {
        width: 90%;
        height: 90%;
        margin: 2.2% auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        /* border-radius: 50%; */
        background-color: #ffffff1f;
        padding: 20px;
        /* border: 2px solid #111; */
        position: relative;
        z-index: 1;
        /* box-shadow: 9px -6px 21px 0px rgba(64, 63, 63, 0.36) inset; */
        box-shadow: rgba(0, 0, 0, 0.25) 0px 25px 50px -12px;
        border-radius: 20px;
      }
      .main img {
        width: 500px;
        height: 500px;
        border-radius: 50%;
      }
      button {
        padding: 10px;
        background-color: #222;
        border: 1px solid #333;
        border-radius: 10px;
        width: 200px;
        margin: 0 auto;
        color: #fff;
        font-size: 20px;
      }
      button:hover {
        background-color: #fff;
        color: #222;
      }
      .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-image: url("https://wallpaperaccess.com/full/182908.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="content">
        <img alt="" src="https://i.pinimg.com/564x/58/0a/f3/580af3a27a4bc15ce06f64d412c6b9e1.jpg" id="imgClickAndChange" />
      </div>
      <button onclick="changeImage()">Cliclk Me</button>
    </div>
    <div class="overlay"></div>
    <script>
      function changeImage() {
        if (document.getElementById("imgClickAndChange").src == "https://i.pinimg.com/564x/58/0a/f3/580af3a27a4bc15ce06f64d412c6b9e1.jpg") {
          document.getElementById("imgClickAndChange").src = "https://i.pinimg.com/originals/f4/90/df/f490dfec25154f57ce16f59aa666e6bd.jpg";
        } else if (document.getElementById("imgClickAndChange").src == "https://i.pinimg.com/originals/f4/90/df/f490dfec25154f57ce16f59aa666e6bd.jpg") {
          document.getElementById("imgClickAndChange").src = "https://i.pinimg.com/564x/f1/f3/b5/f1f3b55b464830e23e8848b311a6e883.jpg";
        } else {
          document.getElementById("imgClickAndChange").src = "https://i.pinimg.com/564x/58/0a/f3/580af3a27a4bc15ce06f64d412c6b9e1.jpg";
        }
      }
    </script>
  </body>
</html>
