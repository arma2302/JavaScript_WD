      h1 {

      }
      li {
        background-color: crimson;

  <body>
    <h1>Operators In JS</h1>
    <ul>
      <li>Assignment Operators</li>
      <img src="../Images/JavaScript-Assignment-Operators.png" alt="" />
      <li>Airthmatic Operators</li>
      <img src="../Images/JavaScript-Arithmatic-Operators.png" alt="" />

      <li>Comparison Operators</li>
      <img src="../Images/Comparison.jpg" alt="" />

    </ul>
    <script>
      //   let a = undefined;
      //   let b = null;
      //   console.log(a == b);
      //   console.log(a === b);

      let a = 10;
      // console.log(a++);
      // console.log(a);

      // ye wala Post-workout hai i.e Post-increment

      let b = 10;
      // console.log(++b);

      // ye wala pre-workout hai i.e pre-increment

      let z = 20;
      console.log(z++);
      console.log("z abhi " + z);

      console.log(z--);
      console.log("z abhi " + z);

      console.log(++z);
      console.log("z abhi " + z);

      console.log(--z);
      console.log("z abhi " + z);

      console.log(z++);
      console.log("z abhi " + z);

      console.log(z--);
      console.log("z abhi " + z);
    </script>
  </body>
