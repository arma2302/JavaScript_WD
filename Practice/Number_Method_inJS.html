<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number method in javascript</title>
    <style>
      h2 {
        text-align: center;
        margin-top: 10%;
      }
    </style>
  </head>
  <body>
    <h2>Number Method In javascript</h2>
    <script>
      let a = 20;
      console.log(a);
      console.log(typeof a);
      console.log(a.toString());
      console.log(isNaN(a));
      console.log(isFinite(a));
      console.log(a.toExponential());
      console.log(a.toFixed());
      console.log(a);
      console.log();
    </script>
  </body>
</html>
