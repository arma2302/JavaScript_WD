<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Else in javascript</title>
  </head>
  <body>
    <h1>If Else in javascript</h1>
    <!-- scripts starts here -->
    <script>
      let a = 80;
      if (a > 100) {
        alert("if");
      } else if (a < 80) {
        alert("second else if");
      } else if (a >= 80) {
        alert("third else if");
      } else {
        alert("else");
      }

      //     alert("yes he is");
      //   } else {
      //     alert("no he is not ");
      //   }
    </script>
  </body>
</html>
