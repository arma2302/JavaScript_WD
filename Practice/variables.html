<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaSccript Introduction</title>
  </head>
  <body>
    <!-- About Js -->
    <h2>JavaScript is a scripting lang</h2>
    <p>EcmaScript</p>
    <h2>what is variable</h2>
    <p>Variables are used to store this information.</p>
    <!-- Variables -->
    <ul>
      <li>var</li>
      <li>var-is an old-school variable declaration.</li>
      <br />
      <li>let</li>
      <li>let- is a modern variable declaration.</li>
      <br />
      <li>Constants</li>
      <li>To declare a constant (unchanging) variable, use const</li>
    </ul>
    <!-- Var variable -->
    <script>
      // Declaration and initialization
      var hello;
      hello = "i am arma";
      console.log(hello);
      //   alert(hello);
      hello = "helllooooo";
      console.log(hello);
      var hello = 10;
      console.log(hello);
      //   Declaration , assignment of value and initialization can be done multiple times

      //   *******************************************************************8
      // let variable
      let helloo = 10;
      console.log(helloo);
      helloo = 20;
      console.log(helloo);

      //   let a;
      //   console.log(a);
      //   a = 10;
      //   let a=10;
      // U can not Redeclare any variable that has beeen declared before

      //   const variable
      const b = "arma";
      console.log(b);
      b = "abcd";
      console.log(b);

      // U can not Redeclare any variable that has beeen declared before
      // can not assign new values Declared variables
      //   const b = "deepak";
      //   console.log(b);
    </script>
  </body>
